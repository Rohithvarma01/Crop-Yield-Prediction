<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Prediction</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; }
        .box {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 50px;
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸŒ¾ Crop Yield Prediction</h2>

    <form method="post">

    <label>Rainfall (mm)</label>
    <input type="number" step="any" name="rainfall" required>

    <label>Temperature (Â°C)</label>
    <input type="number" step="any" name="temperature" required>

    <label>Days to Harvest</label>
    <input type="number" name="days" required>

    <label>Fertilizer Used</label>
    <select name="fertilizer">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Irrigation Used</label>
    <select name="irrigation">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    

    <label>Region</label>
<select name="region">
    <option value="North">North</option>
    <option value="South">South</option>
    <option value="West">West</option>
</select>

<label>Soil Type</label>
<select name="soil">
    <option value="Clay">Clay</option>
    <option value="Loam">Loam</option>
    <option value="Peaty">Peaty</option>
    <option value="Sandy">Sandy</option>
    <option value="Silt">Silt</option>
</select>

<label>Crop Type</label>
<select name="crop">
    <option value="Cotton">Cotton</option>
    <option value="Maize">Maize</option>
    <option value="Rice">Rice</option>
    <option value="Soybean">Soybean</option>
    <option value="Wheat">Wheat</option>
</select>

<label>Weather Condition</label>
<select name="weather">
    <option value="Rainy">Rainy</option>
    <option value="Sunny">Sunny</option>
</select>

    <button type="submit">Predict Yield</button>
</form>

    {% if prediction %}
        <h3>Predicted Crop Yield:</h3>
        <p><b>{{ prediction }} tons/hectare</b></p>
    {% endif %}
</div>

</body>
</html>
